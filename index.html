<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#000000">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Focus Timer</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='48' fill='%23121212'/%3E%3Cpath d='M30 25h40v5L55 45v10l15 15v5H30v-5l15-15V45L30 30v-5z' fill='%2387CEEB' opacity='0.3'/%3E%3Cpath d='M32 28h36v2L53 45h-6L32 30v-2z' fill='%23FFD700'/%3E%3Cpath d='M45 55l-13 15v2h36v-2L55 55H45z' fill='%23FFD700'/%3E%3Cpath d='M30 25h40v2H30v-2zm0 48h40v2H30v-2z' fill='%23A0A0A0'/%3E%3Cpath d='M49 45v10' stroke='%23FFD700' stroke-width='2' stroke-dasharray='1 2'/%3E%3C/svg%3E">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --sat: env(safe-area-inset-top);
            --sar: env(safe-area-inset-right);
            --sab: env(safe-area-inset-bottom);
            --sal: env(safe-area-inset-left);
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: fixed;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        .apple-blur {
            backdrop-filter: blur(40px) saturate(180%);
            -webkit-backdrop-filter: blur(40px) saturate(180%);
            background: rgba(20, 20, 22, 0.7);
        }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        #splash {
            position: fixed;
            inset: 0;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .loader-ring {
            width: 32px;
            height: 32px;
            border: 1.5px solid rgba(255,255,255,0.05);
            border-top-color: #fff;
            border-radius: 50%;
            animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        @keyframes shake {
          0%, 100% { transform: translateX(0); }
          10%, 30%, 50%, 70%, 90% { transform: translateX(-6px); }
          20%, 40%, 60%, 80% { transform: translateX(6px); }
        }
        .animate-shake {
          animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
        }
        
        .safe-top { padding-top: var(--sat); }
        .safe-bottom { padding-bottom: var(--sab); }
        
        * {
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            -webkit-user-select: none;
        }
        input, textarea {
            user-select: text;
            -webkit-user-select: text;
        }
        
        input:focus {
            outline: none;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "lucide-react": "https://esm.sh/lucide-react@0.474.0",
    "@google/genai": "https://esm.sh/@google/genai@1.38.0",
    "firebase/app": "https://esm.sh/firebase@11.2.0/app",
    "firebase/auth": "https://esm.sh/firebase@11.2.0/auth",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
<body>
    <div id="splash">
        <div class="loader-ring"></div>
        <div class="mt-8 text-[10px] font-bold tracking-[0.5em] uppercase opacity-30">Focus</div>
    </div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        window.addEventListener('load', () => {
            const splash = document.getElementById('splash');
            if (splash) {
                setTimeout(() => {
                    splash.style.opacity = '0';
                    setTimeout(() => splash.remove(), 600);
                }, 400);
            }
        });
    </script>
</body>
</html>
